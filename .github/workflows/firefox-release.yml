name: Build and Release Firefox Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build Firefox extension (first pass)
        run: npm run build:firefox

      - name: Increment patch version in manifest.json
        id: version_bump
        run: |
          node .github/scripts/increment-manifest-version.js

      - name: Build Firefox extension (second pass)
        run: npm run build:firefox

      - name: Get version from manifest.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-xpi
          path: extension.xpi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Firefox Extension v${{ steps.get_version.outputs.version }}
          files: extension.xpi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

