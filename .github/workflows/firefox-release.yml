name: Build and Release Firefox Extension

# This workflow builds the Firefox extension, creates a GitHub release,
# and optionally submits it to Firefox Add-ons (AMO).
#
# To enable AMO submission, add these secrets to your repository:
# - AMO_JWT_ISSUER: Your AMO API key issuer
# - AMO_JWT_SECRET: Your AMO API key secret
#
# Get these from: https://addons.mozilla.org/developers/addon/api/key/

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build Firefox extension (first pass)
        run: npm run build:firefox

      - name: Increment patch version in manifest.json
        id: version_bump
        run: |
          node .github/scripts/increment-manifest-version.js

      - name: Build Firefox extension (second pass)
        run: npm run build:firefox

      - name: Get version and addon ID from manifest.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          ADDON_ID=$(node -p "require('./manifest.json').browser_specific_settings.gecko.id")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "addon_id=$ADDON_ID" >> $GITHUB_OUTPUT

      - name: Rename extension.xpi based on manifest
        id: rename_xpi
        run: |
          ID=$(node -p "require('./manifest.json').browser_specific_settings.gecko.id")
          VERSION=$(node -p "require('./manifest.json').version")
          SAFE_ID=$(echo "$ID" | sed 's/[^A-Za-z0-9._-]/_/g')
          NEW_NAME="${SAFE_ID}-${VERSION}.xpi"
          mv extension.xpi "$NEW_NAME"
          echo "xpi_name=$NEW_NAME" >> $GITHUB_OUTPUT

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-xpi
          path: ${{ steps.rename_xpi.outputs.xpi_name }}

      - name: Submit to Firefox Add-ons (AMO)
        # Only submit to AMO if the required secrets are configured
        if: ${{ secrets.AMO_JWT_ISSUER && secrets.AMO_JWT_SECRET }}
        uses: wdzeng/firefox-addon@v1
        with:
          addon-guid: ${{ steps.get_version.outputs.addon_id }}
          xpi-path: ${{ steps.rename_xpi.outputs.xpi_name }}
          src-path: ./
        env:
          AMO_JWT_ISSUER: ${{ secrets.AMO_JWT_ISSUER }}
          AMO_JWT_SECRET: ${{ secrets.AMO_JWT_SECRET }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: v${{ steps.get_version.outputs.version }}
          files: ${{ steps.rename_xpi.outputs.xpi_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
